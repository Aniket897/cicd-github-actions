name: first-cicd-pipeline
on: [push]
jobs:
  basic-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: install node modules
        run: npm install
      - name: build the project
        run: npm run build
      - run: echo "🍏 This job is done"
      - run: tree
