name: first-cicd-pipeline
on: [push]
jobs:
  deploying-to-vercel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Installing dependencies
        run: npm install
      - name: Building the project
        run: npm run build
      - name: Deploying to vercel
        run: |
          cd dist
          mkdir .vercel
          cd .vercel
          touch project.json
          echo '{"projectId": "prj_LgEvoZcGZZp1nez868DBkj0hc5hg","orgId": "team_GcOGbS7CaFvf9pC5pFvB3xxf"}' > project.json
          tree
      - name: Deploying to vercel
        run: |
          cd dist
          vercel pull --yes
          npm run deploy
